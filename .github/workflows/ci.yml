name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, "copilot/**" ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Fast quality checks - fail fast if code quality issues
  quality:
    runs-on: ubuntu-latest
    name: Code Quality & Type Safety
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Check code formatting (Black & isort)
      run: |
        black --check src/ tests/
        isort --check-only src/ tests/
    
    - name: Lint with Ruff
      run: |
        ruff check src/ tests/ --output-format=github
    
    - name: Type check with mypy
      run: |
        mypy src/
    
    - name: Advanced linting with pylint
      run: |
        pylint src/ --exit-zero --output-format=colorized
      continue-on-error: true
  
  # Security scanning
  security:
    runs-on: ubuntu-latest
    name: Security Scan
    needs: quality
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run Bandit security scanner
      run: |
        bandit -r src/ -f json -o bandit-report.json
        bandit -r src/ -f screen
    
    - name: Check dependencies for known vulnerabilities
      run: |
        safety check --json
      continue-on-error: true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: bandit-report.json
        retention-days: 30
  
  # Test suite
  test:
    runs-on: ubuntu-latest
    name: Test Suite (Python ${{ matrix.python-version }})
    needs: quality
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11']  # Single version for speed; add 3.9, 3.10 if needed
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run tests with coverage
      run: |
        pytest tests/ -v \
          --cov=src \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-report=html \
          -m "not gpu and not slow" \
          --tb=short
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Upload coverage HTML
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report-py${{ matrix.python-version }}
        path: htmlcov/
        retention-days: 14
  
  # Build validation
  build:
    runs-on: ubuntu-latest
    name: Build & Package Validation
    needs: [quality, test, security]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build distribution packages
      run: |
        python -m build
    
    - name: Validate package metadata
      run: |
        twine check dist/*
    
    - name: Test package installation
      run: |
        pip install dist/*.whl
        python -c "import src; print('Package imports successfully')"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-packages
        path: dist/
        retention-days: 30

  # Summary job for PR status
  ci-success:
    runs-on: ubuntu-latest
    name: CI Pipeline Status
    needs: [quality, security, test, build]
    if: always()
    
    steps:
    - name: Check CI results
      run: |
        echo "Quality: ${{ needs.quality.result }}"
        echo "Security: ${{ needs.security.result }}"
        echo "Tests: ${{ needs.test.result }}"
        echo "Build: ${{ needs.build.result }}"
        
        if [ "${{ needs.quality.result }}" != "success" ] || \
           [ "${{ needs.test.result }}" != "success" ] || \
           [ "${{ needs.build.result }}" != "success" ]; then
          echo "❌ CI Pipeline failed"
          exit 1
        fi
        
        echo "✅ CI Pipeline passed"
